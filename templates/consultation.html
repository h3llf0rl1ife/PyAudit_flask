{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/leaflet/leaflet.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/consultation.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">

<div class="hide-on-med-and-down show-on-large">
  <div class="row section">
    <div class="col s6">
      <canvas class="Zone_one"></canvas>
    </div>
    <div class="col s6">
      <canvas class="Zone_two"></canvas>
    </div>
  </div>
  <div class="row section">
    <div class="col s6">
      <canvas class="Zone_three"></canvas>
    </div>
    <div class="col s6">
      <canvas class="Zone_four"></canvas>
    </div>
  </div>
</div>

<div class="show-on-medium-and-down hide-on-large-only">
  <div class="row section">
    <div class="col s12">
      <canvas class="Zone_one"></canvas>
    </div>
  </div>
  <div class="row section">
    <div class="col s12">
      <canvas class="Zone_two"></canvas>
    </div>
  </div>
  <div class="row section">
    <div class="col s12">
      <canvas class="Zone_three"></canvas>
    </div>
  </div>
  <div class="row section">
    <div class="col s12">
      <canvas class="Zone_four"></canvas>
    </div>
  </div>
</div>





  
</div>
{% endblock %}
